<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Feliz Anivers√°rio!</title>
<style>
  body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd);
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding-top: 100px;
    overflow-x: hidden;
    position: relative;
  }

  h1 {
    font-size: 3em;
    color: #fff;
    text-shadow: 3px 3px #ff69b4;
  }

  #confetes {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 9999;
  }

  .confete {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #fff;
    opacity: 0.8;
    border-radius: 50%;
    animation: cair linear infinite;
  }

  @keyframes cair {
    0% { transform: translateY(-10px) rotate(0deg); }
    100% { transform: translateY(110vh) rotate(360deg); }
  }

  #carrossel {
    margin-top: 30px;
    max-width: 80%;
    border-radius: 15px;
    box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
  }

  button {
    padding: 15px 25px;
    font-size: 1.2em;
    margin-top: 30px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(45deg, #ff6ec4, #7873f5, #42e695);
    color: white;
    cursor: pointer;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>Feliz dia, feliz 27, meu amor! üßìüéÇ</h1>
<p style="font-size:1.5em; color:white; text-shadow: 2px 2px #ff69b4;">Mesmo de longe, quero que sinta todo meu carinho ‚ù§Ô∏è</p>
<button id="botaoCarrossel">üì∏ Ver fotos</button>
<img id="carrossel" src="" alt="Fotos" style="display:none;">

<div id="confetes"></div>

<script>
// Confetes animados
function criarConfete() {
  const confete = document.createElement('div');
  confete.classList.add('confete');
  confete.style.left = Math.random() * window.innerWidth + 'px';
  confete.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
  confete.style.width = confete.style.height = Math.random() * 10 + 5 + 'px';
  confete.style.animationDuration = 3 + Math.random()*5 + 's';
  document.getElementById('confetes').appendChild(confete);
  setTimeout(() => confete.remove(), 8000);
}
setInterval(criarConfete, 100);

// Carrossel de fotos
const fotos = [
  'foto1.jpg',
  'foto2.jpg',
  'foto3.jpg'
];
let indice = 0;
let intervalo;

const botao = document.getElementById('botaoCarrossel');
const img = document.getElementById('carrossel');

botao.addEventListener('click', () => {
  img.style.display = 'block';
  img.src = fotos[indice];
  
  if(intervalo) clearInterval(intervalo);

  intervalo = setInterval(() => {
    indice = (indice + 1) % fotos.length;
    img.src = fotos[indice];
  }, 3000);
});
</script>

</body>
</html>
